<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,0" />
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="logo">
      <img src="./assets/Logo.png" alt="alura">
    </div>

    <div class="encriptador">
      <textarea spellcheck="false" name="encriptador" id="encriptador" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <div class="texto">
          <span class="material-symbols-outlined">error</span>
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="btn_container">
          <button class="btn btn_primary" onclick="encriptar()">Encriptar</button>
          <button class="btn btn_secondary" onclick="desencriptar()">Desencriptar</button>
        </div>
      </div>
    </div>


    <div class="no_mensaje" id="no_msj">
      <div class="msj_container">
        <img src="./assets/Muñeco.png" alt="">
        <div>
          <h1>Ningún mensaje fue encontrado</h1>
          <h2>Ingrese el texto que deseas encriptar o desencriptar</h2>
        </div>
      </div>
    </div>
    
    <div class="mensaje" id="msj">
      <div class="encriptador_container">
        <textarea spellcheck="false" style="color: #495057; font-size: 24px;" name="msj" id="texto_encriptado"></textarea>
        <button style="width: 100%;" class="btn btn_secondary" onclick="copiar()">Copiar</button>
      </div>
    </div>

  </div>

  <script src="main.js"></script>

</body>
</html>
